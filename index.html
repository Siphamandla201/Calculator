<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/styles.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output-screen">
        <div class="previous-output"></div>
        <div class="current-output"></div>
      </div>
      <button value="+" class="btnOperation">+</button>
      <button value="-" class="btnOperation">-</button>
      <button value="/" class="btnOperation">/</button>
      <button value="*" class="btnOperation">*</button>
      <button value="9" class="btnNumber">9</button>
      <button value="8" class="btnNumber">8</button>
      <button value="7" class="btnNumber">7</button>
      <button value="6" class="btnNumber">6</button>
      <button value="5" class="btnNumber">5</button>
      <button value="4" class="btnNumber">4</button>
      <button value="3" class="btnNumber">3</button>
      <button value="2" class="btnNumber">2</button>
      <button value="1" class="btnNumber">1</button>
      <button value="." class="btnNumber">.</button>
      <button value="0" class="btnNumber">0</button>
      <button value="00" class="btnNumber">00</button>
      <button value="AC" id="allClear">AC</button>
      <button value="=" class="btnEquals span-2">=</button>
      <button
        value="DEL"
        class="btnDelete d-flex align-items-center justify-content-center"
      >
        <div
          class="contain-delete d-flex align-items-center justify-content-center text-white"
        >
          <p class="w-100 h-100 ms-2">x</p>
        </div>
      </button>
    </div>
    <script src="./code/code.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
